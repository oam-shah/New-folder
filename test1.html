<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="style.css">
     
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!--<title>Responsive Regisration Form </title>--> 
</head>
<body>
    <div class="container">
        <header>Registration</header>

        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Personal Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Full Name</label>
                            <input type="text" placeholder="Enter your name" required>
                        </div>

                        <div class="input-field">
                            <label>Date of Birth</label>
                            <input type="date" placeholder="Enter birth date" required>
                        </div>

                        <div class="input-field">
                            <label>Email</label>
                            <input type="text" placeholder="Enter your email" required>
                        </div>
                        
                            <div class="input-field">
                            <label>Contact Number</label>
                            <input type="text" placeholder="Enter your Number" required>
                        </div>

                        <div class="input-field">
                            <label>Registration Number</label>
                            <input type="number" placeholder="Registration number" required>
                        </div>

                              <div class="input-field">
                            <label>Addhar Number</label>
                            <input type="text" placeholder="Enter your Addhar Number" required>
                        </div>

                        <div class="input-field">
                            <label>Gender</label>
                            <select required>
                                <option disabled selected>Select gender</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Others</option>
                            </select>
                        </div>

   <div class="input-field">
                            <label>Course</label>
                            <select required>
                                <option disabled selected>Select Course</option>
                                <option>Enginnering</option>
                                <option>M.Tech</option>
                                <option>MBA</option>
                               <option>BBA</option>
                                   <option>B.Sc</option>
                            </select>
                        </div>
<div class="input-field">
                            <label>Occupation</label>
                            <select required>
                                <option disabled selected>Select Occupation</option>
                                <option>Student</option>
                                <option>Employee</option>
                                <option>Others</option>
                              
                            </select>
                        </div>

 
                       
                    </div>
                </div>

                <div class="details ID">
                    <span class="title">Identity Details</span>
                        <div class="fields">
                       <div class="input-field">
                            <label>ID</label>
                            <select required>
                                <option disabled selected>Select Your Id Type</option>
                                <option>Addhar Card</option>
                                <option>Passport</option>
                                <option>Electricty Bill</option>
                                 <option>Birth Certificate</option>
                            </select>
                        </div>

                     
                
                       
                          <div class="input-field">
                            <label>Add Line 1</label>
                            <input type="text" placeholder="Enter your Add." required>
                        </div>
                         
                        <div class="input-field">
                            <label>Address Line 2</label>
                            <input type="text" placeholder="Village/City" required>
                        </div>

                        <div class="input-field">
                            <label>City</label>
                            <input type="text" placeholder="City" required>
                        </div>
                        
<div class="input-field">
                            <label>State</label>
                            <input type="text" placeholder="State" required>
                        </div>
<div class="input-field">
                            <label>Pin Code</label>
                            <input type="text" placeholder="Pin Code" required>
                        </div>

                        

               <button class="Clear" >
                        <span class="btnText" >Clear The Form</span>
                  
                    </button>
 
                    <button class="nextBtn">
                        <span class="btnText" ><a href="file.html" hlink = "white" style="white">Next</span>
                        <i class="uil uil-navigator"></i>
                    </button>

                          

            </div>

            

 
</body>
</html>
